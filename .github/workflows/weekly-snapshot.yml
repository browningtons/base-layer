name: Weekly Snapshot

on:
  schedule:
    - cron: '5 8 * * 1' # Mondays at 08:05 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run weekly snapshot
        run: node scripts/snapshot-week.js

      - name: Commit snapshot
        run: |
          git config user.name "base-layer-bot"
          git config user.email "actions@github.com"
          git add data/weekly
          git commit -m "chore: weekly snapshot" || echo "No changes"
          git push
